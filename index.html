<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <script src="./Appbundle.js" defer></script>
    <script src="./Serverbundle.js" defer></script>
    <link rel="stylesheet" href="./css/Form.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="logo">library</h1>
        <img class="profile" />
        <button class="login">Log in</button>
        <button class="logout">Log out</button>
    </header>

    <div class="books">
      <button type="button" id="new-book">+ New Book</button>
      <dialog class="dialog">
        <form method="dialog" class="zoomIn" id="book-form">
          <h3 class="form-title">Add a new book</h3>
          <input
            placeholder="Title"
            type="text"
            name="title"
            id="title"
            class="input"
          />

          <input
            placeholder="Author"
            type="text"
            name=""
            id="author"
            class="input"
          />

          <input
            placeholder="Number of pages"
            type="number"
            name="pages"
            id="pages"
            class="input"
          />

          <label for="read">
            Have you read it?<input type="checkbox" name="read" id="read" />
          </label>

          <button type="button" id="add-book">Add Book</button>
        </form>
      </dialog>
    </div>

    <dialog class="authErr">
      <h1>You need to log in first!</h1>
      <button class="closeErr">Ok</button>
    </dialog>

    <div class="cards-container"></div>
  </body>
</html>
