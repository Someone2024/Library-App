<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/buttons.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

    <header class="header">
        <h1 class="logo">library</h1>

        <button class="login">Log in</button>
    </header>

    <button type="button" id="new-book"> + New Book</button>
    
    <form id="book-form">
      <input type="text" name="title" id="title" class="input" />

      <input type="text" name="" id="author" class="input" />

      <input type="number" name="pages" id="pages" class="input" />

      <label for="read">
        Have you read it?<input  type="checkbox" name="read" id="read" />
    </label>

    <button type="button" id="add-book">Add Book</button>
    </form>
  </body>
</html>
